<!DOCTYPE html>
<html>
<head>

    <title>Landing page - Curso bootstrap responsivo</title>
    
    <!-- Configurações -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/estilos.css">

</head>
<body>

    <div class="container">

        <h2>Sobre Nós</h2>
        <img class="img-responsive" src="assets/img/empresa.jpg" />

        <div id="paineis-sobre" class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo"
                    data-parent="#paineis-sobre">
                        Desde 1935
                    </h3>
                </div>
                <div id="primeiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo"
                    data-parent="#paineis-sobre">
                        Preços acessíveis
                    </h3>
                </div>
                <div id="segundo-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Preços a partir de R$ 1000,00.</p>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo"
                    data-parent="#paineis-sobre">
                        Alegria em colaborar para um mundo mais bonito
                    </h3>
                </div>
                <div id="terceiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
